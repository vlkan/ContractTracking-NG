<ul class="list-group">
  <li routerLink="/projects" [class]="getAllCustomerClass()">All Projects</li>
  <li (click)="setCurrentCustomer(customer)"
  routerLink="/projects/customer/{{customer.id}}"
  *ngFor="let customer of customers"
  [class]="getCurrentCustomerClass(customer)">{{ customer.name }}</li>
</ul>

<h5 *ngIf="currentCustomer">Selected Customer is {{currentCustomer.name}}</h5>
