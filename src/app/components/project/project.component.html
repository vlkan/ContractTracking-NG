<table>
  <tr *ngFor="let project of projects">
    <td>{{project.Id}}</td>
    <td>{{project.Name}}</td>
    <td>{{project.Type}}</td>
    <td>{{project.SubType}}</td>
    <td>{{project.EmployeeOwnerId}}</td>
    <td>{{project.CustomerOwnerId}}</td>
    <td>{{project.Description}}</td>
    <td>{{project.CustomerOwnerId}}</td>
  </tr>
</table>
