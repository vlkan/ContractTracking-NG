<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Search</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search">
</div>
<div *ngIf="filterText" class="alert alert-primary">
  Your search is {{filterText}}.
</div>

<table class="table">
  <thead>
    <tr class="table-dark">
      <th>Id</th>
      <th>Name</th>
      <th>Type</th>
      <th>Sub Type</th>
      <th>Employee Owner</th>
      <th>Customer Owner</th>
      <th>Description</th>
    </tr>
  </thead>
  <tr *ngFor="let project of projects">
    <td>{{project.id}}</td>
    <td>{{project.name}}</td>
    <td>{{project.type}}</td>
    <td>{{project.subType}}</td>
    <td>{{project.employeeOwnerId}}</td>
    <td>{{project.customerOwnerId}}</td>
    <td>{{project.description}}</td>
  </tr>
</table>
