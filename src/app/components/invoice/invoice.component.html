<div class="row">
  <div class="col-md-3">
    <app-employee></app-employee>
  </div>
  <div class="col-md-9">
    <div *ngIf="dataLoaded == false" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="d-flex" role="search">
      <label for="filterText" class="form-label"></label>
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search" />
      <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addPaymentModal">Add
        Payment</button>
    </div>

    <div *ngIf="filterText" class="alert alert-primary">
      Your search is {{ filterText }}.
    </div>

    <table class="table">
      <thead>
        <tr class="table-dark">
          <th>Id</th>
          <th>Name Surname</th>
          <th>Project</th>
          <th>Fee Paid</th>
          <th>Description</th>
          <th>Payment Date</th>
          <th></th>
        </tr>
      </thead>
      <tr *ngFor="let invoice of invoices | filterPayment: filterText" (click)="setCurrentInvoice(invoice)">
        <td>{{ invoice.id }}</td>
        <td>{{ invoice.name }} {{ invoice.surname }}</td>
        <td>{{ invoice.projectId }}</td>
        <td>{{ invoice.feePaid }}</td>
        <td>{{ invoice.description }}</td>
        <td>{{ invoice.createdAt | date }}</td>
        <td>
          <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#invoiceDetailModal">
            Details
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
